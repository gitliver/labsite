<!doctype html>
<html>

  <!-- Head --> 
  <head>
    {% block head %}

    <!--
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.4-dist/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-3.3.4-dist/js/bootstrap.min.js') }}"></script>

    <title>Rabadan Lab | {% block title %}{% endblock %}</title>

    {% endblock %}
  </head>

  <!-- Body --> 
  <body>

    <div id="container">

      <!-- Header --> 
      <div id="header">
        {% block header %}
        {% endblock %}
      </div>

      <!-- Content --> 

      <div id="content">
        {% block content %}
        {% endblock %}
      </div>

      <!-- Footer --> 
      <div id="footer">
        {% block footer %}
        &copy; 2015 The Rabadan Lab 
        {% endblock %}
      </div>

    </div>

  </body>

</html>
