{% extends "layout.html" %}

{% block title %}People{% endblock %}

<!-- Header -->
{% block header2 %}

<br><br><br><br>
<h2>People</h2>
<br>

{% endblock %}

<!-- Content -->
{% block content %}

  {% for entry in entries %}
    <h4>{{ entry.name }}</h4>
    <b>{{ entry.title }}</b>
    <br>
    <small>{{ entry.bio|safe }}</small>
  {% else %}
    <em>Unbelievable.  No entries here so far</em>
  {% endfor %}

{% endblock %}
